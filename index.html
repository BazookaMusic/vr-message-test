<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>XRKit Crosshair with Preview Message</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer;
    let crosshair, previewSprite;
    const baseScale = 0.05;

    // Hit‑test helpers
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let hasHit = false;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR button — hit‑test is required for surface detection
      document.body.appendChild(
        ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay', 'local-floor'],
          domOverlay: { root: document.body }
        })
      );

      // Crosshair sprite positioned 0.8 m ahead in view space
      crosshair = makeCrosshairSprite();
      crosshair.position.set(0, 0, -0.8);
      camera.add(crosshair);
      scene.add(camera);

      // Preview message sprite (initially hidden)
      previewSprite = makeTextSprite('Detected!');
      previewSprite.visible = false;
      scene.add(previewSprite);

      window.addEventListener('resize', onResize);
      renderer.setAnimationLoop(render);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render(timestamp, frame) {
      const t = Date.now() * 0.005;
      const basePulse = 0.002 * Math.sin(t);

      if (frame) {
        const session = renderer.xr.getSession();
        const referenceSpace = renderer.xr.getReferenceSpace();

        // Request hit‑test source once per session
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        hasHit = false;
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            if (pose) {
              const { x, y, z } = pose.transform.position;
              previewSprite.position.set(x, y, z);
              previewSprite.quaternion.set(
                pose.transform.orientation.x,
                pose.transform.orientation.y,
                pose.transform.orientation.z,
                pose.transform.orientation.w
              );
              previewSprite.visible = true;
              hasHit = true;
            }
          }
        }

        if (!hasHit) {
          previewSprite.visible = false;
        }
      }

      // Update crosshair appearance
      const highlight = hasHit ? 0.015 : 0;
      const scale = baseScale + highlight + basePulse;
      crosshair.scale.set(scale, scale, 1);
      crosshair.material.color.set(hasHit ? 0x00ff88 : 0xffffff);

      renderer.render(scene, camera);
    }

    // === Helpers ===

    function makeCrosshairSprite() {
      const size = 256;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');

      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 12;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(size / 2, size * 0.1);
      ctx.lineTo(size / 2, size * 0.9);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(size * 0.1, size / 2);
      ctx.lineTo(size * 0.9, size / 2);
      ctx.stroke();

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true, color: 0xffffff });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(baseScale, baseScale, 1);
      return sprite;
    }

    function makeTextSprite(message) {
      const canvasSize = 512;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = canvasSize;
      const ctx = canvas.getContext('2d');

      ctx.font = 'bold 80px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#00ff88';
      ctx.fillText(message, canvasSize / 2, canvasSize / 2, canvasSize - 60);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      const scale = 0.25; // metres
      sprite.scale.set(scale, scale * (canvas.height / canvas.width), 1);
      return sprite;
    }
  </script>
</body>
</html>
