<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>XRKit Simple Cube</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer;
    let cube;

    init();

    function init() {
      // Scene & camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Basic ambient light so the cube is visible
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
      scene.add(light);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR button
      document.body.appendChild(
        ARButton.createButton(renderer, {
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        })
      );

      // Cube: 20 cm each side
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshNormalMaterial();
      cube = new THREE.Mesh(geometry, material);

      // Place cube 0.5 m in front of the camera (local space)
      cube.position.set(0, 0, -0.5);
      camera.add(cube); // attach so it stays at constant distance
      scene.add(camera);

      window.addEventListener('resize', onResize);
      renderer.setAnimationLoop(render);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
      // Optional: slow rotation for visual feedback
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.02;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
