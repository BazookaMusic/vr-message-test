<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>XRKit Crosshair – Anchored Messages</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    #status {
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      font-size: 1rem;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      opacity: 0.85;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    #status.hidden { opacity: 0; }
  </style>
</head>
<body>
  <div id="status">Scanning environment…</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/webxr/ARButton.js';

    /* ------------------------------------------------------------------
       Globals
    ------------------------------------------------------------------*/
    let scene, camera, renderer;
    let crosshair, previewSprite;
    const baseScale = 0.05; // 5 cm sprite in meter units

    // XR state / resources
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let lastHitPose = null; // store pose for on‑tap anchoring
    let hasHit = false;
    let firstSurfaceFound = false;

    // Anchored messages
    let msgCount = 0;

    const statusEl = document.getElementById('status');

    /* ------------------------------------------------------------------
       Boot
    ------------------------------------------------------------------*/
    init();

    function init () {
      scene  = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      /* --- Request AR session ----------------------------------------------*/
      const sessionInit = {
        requiredFeatures: ['hit-test'],
        optionalFeatures: [
          'dom-overlay',
          'local-floor',
          'plane-detection',
          'depth-sensing'
        ],
        domOverlay: { root: document.body },
        depthSensing: {
          usagePreference: ['cpu-optimized'],
          dataFormatPreference: ['luminance-alpha']
        }
      };
      document.body.appendChild(ARButton.createButton(renderer, sessionInit));

      /* --- Scene content ----------------------------------------------------*/
      crosshair = makeCrosshairSprite();
      crosshair.position.set(0, 0, -0.8);
      camera.add(crosshair);
      scene.add(camera);

      previewSprite = makeTextSprite('Detected!');
      previewSprite.visible = false;
      scene.add(previewSprite);

      /* --- Tap handling (controller 0) --------------------------------------*/
      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      /* --- Events & loop ----------------------------------------------------*/
      window.addEventListener('resize', onResize);
      renderer.setAnimationLoop(render);
    }

    function onResize () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    /* ------------------------------------------------------------------
       User tap: anchor a numbered message at last detected pose
    ------------------------------------------------------------------*/
    function onSelect () {
      if (!lastHitPose) return; // nothing detected

      // Create numbered marker
      msgCount += 1;
      const marker = makeTextSprite(String(msgCount));

      const { position, orientation } = lastHitPose.transform;
      marker.position.set(position.x, position.y, position.z);
      marker.quaternion.set(orientation.x, orientation.y, orientation.z, orientation.w);

      scene.add(marker);
    }

    /* ------------------------------------------------------------------
       Render loop
    ------------------------------------------------------------------*/
    function render (timestamp, frame) {
      const t = Date.now() * 0.005;
      const basePulse = 0.002 * Math.sin(t);

      if (frame) {
        const session        = renderer.xr.getSession();
        const referenceSpace = renderer.xr.getReferenceSpace();

        /* --- Lazy‑instantiate hit‑test source ------------------------------*/
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer')
            .then(space => session.requestHitTestSource({ space }))
            .then(source => { hitTestSource = source; });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            lastHitPose = null;
            firstSurfaceFound = false;
            statusEl.textContent = 'Scanning environment…';
            statusEl.classList.remove('hidden');
          });
          hitTestSourceRequested = true;
        }

        /* --- Plane detection banner ---------------------------------------*/
        const planes = frame.worldInformation?.detectedPlanes;
        if (planes?.size && !firstSurfaceFound) {
          firstSurfaceFound = true;
          statusEl.classList.add('hidden');
        }

        /* --- Hit‑test ------------------------------------------------------*/
        hasHit = false;
        if (hitTestSource) {
          const hits = frame.getHitTestResults(hitTestSource);
          if (hits.length) {
            const hitPose = hits[0].getPose(referenceSpace);
            if (hitPose) {
              lastHitPose = hitPose; // store for anchoring

              const { position, orientation } = hitPose.transform;
              previewSprite.position.set(position.x, position.y, position.z);
              previewSprite.quaternion.set(orientation.x, orientation.y, orientation.z, orientation.w);
              previewSprite.visible = true;
              hasHit = true;
              if (!firstSurfaceFound) {
                firstSurfaceFound = true;
                statusEl.classList.add('hidden');
              }
            }
          }
        }
        if (!hasHit) {
          previewSprite.visible = false;
          lastHitPose = null;
        }
      }

      /* --- Crosshair visuals ----------------------------------------------*/
      const highlight = hasHit ? 0.015 : 0;
      const scale = baseScale + highlight + basePulse;
      crosshair.scale.set(scale, scale, 1);
      crosshair.material.color.set(hasHit ? 0x00ff88 : 0xffffff);

      renderer.render(scene, camera);
    }

    /* ------------------------------------------------------------------
       Helper functions
    ------------------------------------------------------------------*/
    function makeCrosshairSprite () {
      const size = 256;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');

      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 12;
      ctx.lineCap = 'round';
      ctx.beginPath(); ctx.moveTo(size / 2, size * 0.1); ctx.lineTo(size / 2, size * 0.9); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(size * 0.1, size / 2); ctx.lineTo(size * 0.9, size / 2); ctx.stroke();

      const texture  = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true, color: 0xffffff });
      const sprite   = new THREE.Sprite(material);
      sprite.scale.set(baseScale, baseScale, 1);
      return sprite;
    }

    function makeTextSprite (message) {
      const size = 512;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');

      ctx.font = 'bold 120px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#00ff88';
      ctx.fillText(message, size / 2, size / 2, size - 60);

      const texture  = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite   = new THREE.Sprite(material);
      const scale    = 0.25;
      sprite.scale.set(scale, scale * (canvas.height / canvas.width), 1);
      return sprite;
    }
  </script>
</body>
</html>
