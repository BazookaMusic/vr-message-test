<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR Message Placer</title>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, controller;
    let hitTestSource = null, xrReferenceSpace;
    let planeGeometry, highlightMaterial, highlightPlane;
    let inputBox, xrSession;

    function createUI() {
      inputBox = document.createElement('input');
      inputBox.type = 'text';
      inputBox.placeholder = 'Enter your message';
      inputBox.style.position = 'absolute';
      inputBox.style.bottom = '20px';
      inputBox.style.left = '50%';
      inputBox.style.transform = 'translateX(-50%)';
      inputBox.style.padding = '10px';
      inputBox.style.fontSize = '16px';
      document.body.appendChild(inputBox);
    }

    function createTextTexture(message) {
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = '40px Arial';
      ctx.fillText(message, 20, 100);
      return new THREE.CanvasTexture(canvas);
    }

    function highlightObject(position) {
      if (!highlightPlane) {
        highlightPlane = new THREE.Mesh(planeGeometry.clone(), highlightMaterial);
        scene.add(highlightPlane);
      }
      highlightPlane.position.copy(position);
      highlightPlane.lookAt(camera.position);
    }

    function placeMessage(position) {
      const message = inputBox.value.trim();
      if (!message) return;
      highlightObject(position);
      const planeMaterial = new THREE.MeshBasicMaterial({
        map: createTextTexture(message),
        side: THREE.DoubleSide,
      });
      const plane = new THREE.Mesh(planeGeometry.clone(), planeMaterial);
      plane.position.copy(position);
      plane.lookAt(camera.position);
      scene.add(plane);
      inputBox.value = '';
    }

    function onSelect(event) {
      if (!hitTestSource) return;
      const frame = event.frame;
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hitPose = hitTestResults[0].getPose(xrReferenceSpace);
        if (hitPose) {
          placeMessage(hitPose.transform.position);
        }
      }
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      planeGeometry = new THREE.PlaneGeometry(0.3, 0.15);
      highlightMaterial = new THREE.MeshBasicMaterial({
        color: 0xff0000,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7,
      });

      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body }
      });
      document.body.appendChild(arButton);

      arButton.addEventListener('click', () => {
        xrSession = renderer.xr.getSession();
        xrSession.requestReferenceSpace('local').then((refSpace) => {
          xrReferenceSpace = refSpace;
        });
        xrSession.requestReferenceSpace('viewer').then((viewerSpace) => {
          xrSession.requestHitTestSource({ space: viewerSpace }).then((source) => {
            hitTestSource = source;
          });
        });
      });

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      createUI();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    init();
  </script>
</head>
<body>
</body>
</html>
